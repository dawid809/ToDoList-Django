{% extends 'base/base.html' %}

{% block title %}Register form{% endblock %}

{% block content %}

<div class="context-wrapper"  style="width: 700px;">
    <div class="context-header-wrapper">
        <h2>Register</h2>
    </div>
    <div class="context-body-wrapper">
        <form method="POST" class="form-wrapper">
            {% csrf_token %}
            {{form}}
            <button class="button-submit" type="submit">Register</button>
        </form>
        <div class="options-wrapper">
            <p>Already have an account?</p>
            <a href="{% url 'login' %}">Login now</a>
        </div>
    </div>
</div>
{% endblock %}
