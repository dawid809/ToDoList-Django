{% extends 'base/base.html' %}

{% block title %}Action create{% endblock %}

{% block content %}
<div class="context-wrapper"  style="width:700px">
    <div class="context-header-wrapper">
        <a class="back-icon" href="{% url 'action-list' view.kwargs.task_pk %}">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h2 class="text-center">Action Create</h2>
    </div>
    <div class="context-body-wrapper">
      <form method="POST" class="form-wrapper">
          {% csrf_token %}
          {{form}}
          <button class="button-submit" type="submit">Add</button>
      </form>
    </div>
</div>

{% endblock %}
