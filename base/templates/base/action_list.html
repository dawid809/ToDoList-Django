{% extends 'base/base.html' %}

{% block title %}Action list{% endblock %} 

{% block content %}
<div class="context-wrapper" style="width:800px">
  <div class="context-header-wrapper">
      <a class="back-icon" href="{% url 'task-list'%}">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      <h2>{{task_name|upper}}</h2>
      <a href="{% url 'action-create' view.kwargs.task_pk %}" class="add-icon" style="position:absolute;right:20px;">
        <i class="fa-solid fa-plus"></i>
      </a>
    </div>
    {% if actions %}
    <div class="list-wrapper">
      {% for action in actions %}
      <div class="single-item-wrapper">
        <div class="item-title">
            <a  href="{% url 'action-update' action.task.id action.id %}">
            {{action.name}}
            </a>
        </div>
        <div class="item-actions-wrapper">
            <a href="{% url 'action-delete' action.task.id action.id %}">
              <i class="fa-solid fa-trash"></i>
            </a>
        </div>
      </div>
    {% endfor %}
  </div>
    {% else %}
    <div class="context-body-wrapper">
      <div class="detail-list">
          <h2>At this moment no actions in list yet!</h2>
      </div>
    </div>
    {% endif %}
</div>

{% endblock %}
