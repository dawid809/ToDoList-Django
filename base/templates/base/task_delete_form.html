{% extends 'base/base.html' %}

{% block title %}Task delete{% endblock %}

{% block content %}
<div class="d-flex flex-column w-100 bg-todo m-auto p-lg-2 border border-success rounded-3">
    <div class="d-flex align-items-center justify-content-center position-relative">
        <a class="position-absolute start-0 back-arrow" href="{% url 'task-list' %}">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1 class="text-center">Task delete</h1>
    </div>
    <form method="POST">
        {% csrf_token %}
        <p>
            Are you sure you want to delete "{{task}}"?
        </p>
        {{ form }}
        <!-- return nie dziala przez co usuwa nawet po kliknieciu no -->
        <input onsubmit="confirm('Are you sure?')"  class="btn btn-danger" type="submit" value="Delete">
    </form>
</div>
{% endblock %}
