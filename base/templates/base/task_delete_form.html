{% extends 'base/base.html' %}

{% block title %}Task delete{% endblock %}

{% block content %}
<div class="context-wrapper" style="width: 600px;">
    <div class="context-header-wrapper">
        <a class="back-icon" href="{% url 'task-list' %}">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h2 class="text-center">Task delete</h2>
    </div>
    <div class="context-body-wrapper">
        <form method="POST" class="form-delete-wrapper">
            {% csrf_token %}
            <p>
                Are you sure you want to delete <span>"{{task}}"</span>?
            </p>
            <div class="delete-options">
                <a class="button-cancel" href="{% url 'task-list' %}">
                    Cancel
                </a>
                <button class="button-delete-confirm" type="submit">Delete</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
